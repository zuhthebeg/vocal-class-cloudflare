<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강사 페이지 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">강사 페이지</h1>
            <div>
                <span id="user-name" class="mr-4"></span>
                <a href="/tools.html" class="hover:underline mr-4">수업도구</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 스케줄 관리 -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">주간 가능 시간 설정</h2>
            <div id="schedule-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 text-sm">
                <!-- 스케줄은 JS로 동적 생성 -->
            </div>
            <button id="save-schedule-btn" class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                스케줄 저장
            </button>
        </div>

        <!-- 예약 및 출석 관리 -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">예약 현황</h2>
            <div id="booking-list" class="space-y-3 mb-6 h-64 overflow-y-auto">
                <!-- 예약 목록은 JS로 동적 생성 -->
            </div>

            <h2 class="text-2xl font-bold mb-4 mt-6">출석 QR 생성</h2>
            <button id="generate-qr-btn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
                현재 시간으로 QR 생성
            </button>
            <div id="qrcode" class="mt-4 flex justify-center"></div>
            <p id="qr-info" class="text-center text-sm text-gray-500 mt-2"></p>
        </div>
    </main>

    <script src="js/qrcode.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
