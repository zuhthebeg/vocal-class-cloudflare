<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="보컬 클래스 강사 페이지 - 수업 스케줄 관리 및 출석 QR 생성">
    <title>강사 페이지 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 text-white p-4 shadow-md" role="navigation" aria-label="주요 네비게이션">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">강사 페이지</h1>
            <div role="group" aria-label="사용자 메뉴">
                <span id="user-name" class="mr-4" aria-live="polite"></span>
                <a href="/students" class="hover:underline mr-4" aria-label="수강생 관리 페이지로 이동">수강생 관리</a>
                <a href="/tools" class="hover:underline mr-4" aria-label="수업도구 페이지로 이동">수업도구</a>
                <button id="logout-btn" class="btn btn-danger btn-sm" aria-label="로그아웃">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8" role="main">
        <!-- 예약 달력 -->
        <section class="lg:col-span-2 bg-white p-6 rounded-lg shadow" aria-labelledby="calendar-heading">
            <h2 id="calendar-heading" class="text-2xl font-bold mb-4 text-indigo-600">예약 현황 달력</h2>
            <p class="text-gray-600 mb-4">달력에서 예약된 날짜를 확인할 수 있습니다. 🟢 승인됨 | 🟡 대기중 | 🔴 거절됨 | 🔵 출석완료<br>
            <span class="text-orange-600 font-semibold">주황색 선</span>: 해당 날짜가 수강생의 수업 기간에 포함됨</p>

            <!-- 달력 네비게이션 -->
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month-btn" class="btn btn-secondary btn-sm" aria-label="이전 달">
                    &lt; 이전
                </button>
                <h3 id="current-month" class="text-lg font-bold"></h3>
                <button id="next-month-btn" class="btn btn-secondary btn-sm" aria-label="다음 달">
                    다음 &gt;
                </button>
            </div>

            <!-- 달력 -->
            <div id="calendar-container" class="mb-6" role="region" aria-label="예약 현황 달력">
                <!-- 달력은 JS로 동적 생성 -->
            </div>

            <!-- 선택된 날짜의 예약 정보 -->
            <div id="date-bookings-panel" class="hidden mt-4 p-4 bg-gray-50 rounded-md">
                <h3 class="font-bold mb-3" id="selected-date-bookings-title"></h3>
                <div id="date-bookings-container" class="space-y-2">
                    <!-- 날짜별 예약 정보는 JS로 동적 생성 -->
                </div>
                <button id="close-date-bookings-btn" class="btn btn-secondary w-full mt-3">닫기</button>
            </div>

            <!-- 스케줄 설정 패널 -->
            <div id="schedule-panel" class="hidden mt-4 p-4 bg-blue-50 border-2 border-blue-200 rounded-md">
                <h3 class="font-bold mb-3 text-blue-800" id="schedule-date-title"></h3>
                <p class="text-sm text-gray-600 mb-4">가능한 시간대를 일괄 등록하세요</p>

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">시작 시간</label>
                        <select id="schedule-start-time" class="w-full p-2 border rounded">
                            <!-- Options generated by JS -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">종료 시간</label>
                        <select id="schedule-end-time" class="w-full p-2 border rounded">
                            <!-- Options generated by JS -->
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">간격</label>
                    <select id="schedule-interval" class="w-full p-2 border rounded">
                        <option value="30">30분</option>
                        <option value="60">1시간</option>
                    </select>
                </div>

                <div class="flex gap-2">
                    <button id="save-schedule-btn" class="btn btn-primary flex-1">일괄 등록</button>
                    <button id="close-schedule-btn" class="btn btn-secondary flex-1">닫기</button>
                </div>
            </div>
        </section>

        <!-- 예약 및 출석 관리 -->
        <section class="lg:col-span-3 bg-white p-6 rounded-lg shadow" aria-labelledby="booking-heading">
            <h2 id="booking-heading" class="text-3xl font-bold mb-6 text-indigo-600">예약 요청 관리</h2>
            <p class="text-gray-600 mb-4">학생들의 예약 요청을 승인하거나 거절할 수 있습니다.</p>
            <div id="booking-list"
                 class="space-y-3 mb-6 h-64 overflow-y-auto"
                 role="region"
                 aria-label="수업 예약 목록"
                 aria-live="polite">
                <!-- 예약 목록은 JS로 동적 생성 -->
            </div>

            <h2 id="qr-heading" class="text-2xl font-bold mb-4 mt-6">출석 QR 생성</h2>
            <button id="generate-qr-btn" class="btn btn-success w-full" aria-label="현재 시간으로 출석 QR 코드 생성">
                현재 시간으로 QR 생성
            </button>
            <div id="qrcode" class="mt-4 flex justify-center" role="img" aria-label="출석용 QR 코드"></div>
            <p id="qr-info" class="text-center text-sm text-gray-500 mt-2" aria-live="polite"></p>

            <h2 id="attendance-heading" class="text-2xl font-bold mb-4 mt-6">출석 현황</h2>
            <div id="attendance-list"
                 class="space-y-2 h-48 overflow-y-auto"
                 role="region"
                 aria-label="출석 현황 목록"
                 aria-live="polite">
                <!-- 출석 현황은 JS로 동적 생성 -->
            </div>
            <button id="refresh-attendance-btn" class="btn btn-secondary btn-sm w-full mt-2" aria-label="출석 현황 새로고침">
                새로고침
            </button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/components.js?v=6"></script>
    <script src="js/auth.js?v=6"></script>
    <script src="js/teacher.js?v=6"></script>
</body>
</html>
