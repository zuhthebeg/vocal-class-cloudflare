<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="보컬 클래스 강사 페이지 - 수업 스케줄 관리 및 출석 QR 생성">
    <title>강사 페이지 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 text-white p-4 shadow-md" role="navigation" aria-label="주요 네비게이션">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">강사 페이지</h1>
            <div role="group" aria-label="사용자 메뉴">
                <span id="user-name" class="mr-4" aria-live="polite"></span>
                <a href="tools.html" class="hover:underline mr-4" aria-label="수업도구 페이지로 이동">수업도구</a>
                <button id="logout-btn" class="btn btn-danger btn-sm" aria-label="로그아웃">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8" role="main">
        <!-- 스케줄 관리 -->
        <section class="lg:col-span-2 bg-white p-6 rounded-lg shadow" aria-labelledby="schedule-heading">
            <h2 id="schedule-heading" class="text-2xl font-bold mb-4">수업 가능 시간 설정</h2>

            <!-- 시간 범위 설정 -->
            <div class="mb-4 p-4 bg-gray-50 rounded-md">
                <h3 class="font-semibold mb-2 text-sm">운영 시간 설정</h3>
                <div class="flex gap-4 items-center flex-wrap">
                    <div class="flex items-center gap-2">
                        <label for="start-hour" class="text-sm">시작:</label>
                        <select id="start-hour" class="px-2 py-1 border rounded text-sm" aria-label="시작 시간">
                            <!-- JS로 동적 생성 -->
                        </select>
                        <span class="text-sm">시</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="end-hour" class="text-sm">종료:</label>
                        <select id="end-hour" class="px-2 py-1 border rounded text-sm" aria-label="종료 시간">
                            <!-- JS로 동적 생성 -->
                        </select>
                        <span class="text-sm">시</span>
                    </div>
                    <button id="apply-time-range-btn" class="btn btn-secondary btn-sm">적용</button>
                </div>
            </div>

            <!-- 달력 네비게이션 -->
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month-btn" class="btn btn-secondary btn-sm" aria-label="이전 달">
                    &lt; 이전
                </button>
                <h3 id="current-month" class="text-lg font-bold"></h3>
                <button id="next-month-btn" class="btn btn-secondary btn-sm" aria-label="다음 달">
                    다음 &gt;
                </button>
            </div>

            <!-- 달력 -->
            <div id="calendar-container" class="mb-6" role="region" aria-label="수업 가능 날짜 달력">
                <!-- 달력은 JS로 동적 생성 -->
            </div>

            <!-- 선택된 날짜의 시간 슬롯 -->
            <div id="timeslot-panel" class="hidden">
                <h3 class="font-bold mb-3" id="selected-date-title"></h3>
                <div id="timeslot-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 mb-4">
                    <!-- 시간 슬롯은 JS로 동적 생성 -->
                </div>
                <div class="flex gap-2">
                    <button id="save-date-schedule-btn" class="btn btn-primary flex-1">이 날짜 저장</button>
                    <button id="close-timeslot-btn" class="btn btn-secondary">닫기</button>
                </div>
            </div>
        </section>

        <!-- 예약 및 출석 관리 -->
        <section class="bg-white p-6 rounded-lg shadow" aria-labelledby="booking-heading">
            <h2 id="booking-heading" class="text-2xl font-bold mb-4">예약 현황</h2>
            <div id="booking-list"
                 class="space-y-3 mb-6 h-64 overflow-y-auto"
                 role="region"
                 aria-label="수업 예약 목록"
                 aria-live="polite">
                <!-- 예약 목록은 JS로 동적 생성 -->
            </div>

            <h2 id="qr-heading" class="text-2xl font-bold mb-4 mt-6">출석 QR 생성</h2>
            <button id="generate-qr-btn" class="btn btn-success w-full" aria-label="현재 시간으로 출석 QR 코드 생성">
                현재 시간으로 QR 생성
            </button>
            <div id="qrcode" class="mt-4 flex justify-center" role="img" aria-label="출석용 QR 코드"></div>
            <p id="qr-info" class="text-center text-sm text-gray-500 mt-2" aria-live="polite"></p>

            <h2 id="attendance-heading" class="text-2xl font-bold mb-4 mt-6">출석 현황</h2>
            <div id="attendance-list"
                 class="space-y-2 h-48 overflow-y-auto"
                 role="region"
                 aria-label="출석 현황 목록"
                 aria-live="polite">
                <!-- 출석 현황은 JS로 동적 생성 -->
            </div>
            <button id="refresh-attendance-btn" class="btn btn-secondary btn-sm w-full mt-2" aria-label="출석 현황 새로고침">
                새로고침
            </button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
