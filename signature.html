<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출석 서명 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">출석 서명</h1>
        <p id="session-info" class="text-center text-gray-600 mb-4">세션 정보를 불러오는 중...</p>
        
        <div class="canvas-container bg-gray-50 border-2 border-dashed border-gray-300 rounded-lg">
            <canvas id="signature-pad" class="w-full h-full"></canvas>
        </div>

        <div class="flex justify-between mt-4 space-x-4">
            <button id="clear-btn" class="w-1/2 py-2 px-4 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">다시 그리기</button>
            <button id="submit-btn" class="w-1/2 py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">제출</button>
        </div>
         <button onclick="location.href='/'" class="w-full mt-4 py-2 px-4 bg-gray-500 text-white rounded-md hover:bg-gray-600">홈으로</button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/signature.js"></script>
</body>
</html>
