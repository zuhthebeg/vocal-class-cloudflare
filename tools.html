<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 도구 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">수업 도구</h1>
            <div>
                <span id="user-name" class="mr-4"></span>
                <button id="home-btn" class="hover:underline mr-4">메인으로</button>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 1. 드로잉 보드 (3칸 차지) -->
            <div id="drawing-container" class="lg:col-span-4 bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">🎨 드로잉 보드</h2>
                    <button id="maximize-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <span class="material-icons">fullscreen</span>
                        <span>최대화</span>
                    </button>
                </div>
                <div class="controls flex flex-wrap gap-3 mb-4">
                    <div class="flex items-center gap-2">
                        <span class="text-sm">색상:</span>
                        <input type="color" id="color-picker" value="#000000" class="w-10 h-10 rounded cursor-pointer">
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm">굵기:</span>
                        <input type="range" id="brush-size" min="1" max="20" value="5" class="w-32">
                    </div>
                    <button id="clear-canvas-btn" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg flex items-center gap-2">
                        <span class="material-icons">delete_sweep</span>전체 지우기
                    </button>
                    <button id="save-drawing-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <span class="material-icons">save</span>저장
                    </button>
                </div>
                
                <!-- 메인 에디터 영역 -->
                <div class="flex flex-col gap-4">
                    <!-- 상단: 클립아트 목록 -->
                    <div class="bg-white rounded-lg p-2 shadow-sm border">
                        <div class="flex items-center justify-between mb-2 gap-2">
                            <h3 class="text-lg font-semibold">클립아트 모음</h3>
                            <div class="flex items-center gap-2">
                                <input id="clipart-url-compact" type="text" placeholder="이미지 URL" class="text-sm px-2 py-1 border rounded w-48" />
                                <button id="add-clipart-btn-compact" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm flex items-center gap-1">
                                    <span class="material-icons">add</span>
                                </button>
                                <div class="flex items-center gap-1 text-sm text-gray-500">
                                    <span class="material-icons text-sm">swipe</span>
                                </div>
                            </div>
                        </div>
                        <div id="clipart-container" class="flex flex-nowrap gap-2 overflow-x-auto pb-2 scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent">
                            <!-- 클립아트들이 여기에 동적으로 추가됨 -->
                        </div>
                    </div>

                    <!-- 중앙: 캔버스 -->
                    <div class="bg-white rounded-lg p-4 shadow-sm flex-1">
                        <div class="mb-2 flex justify-end gap-2">
                            <button id="zoom-out-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-lg flex items-center gap-1">
                                <span class="material-icons">zoom_out</span>
                                <span>축소</span>
                            </button>
                            <button id="zoom-in-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-lg flex items-center gap-1">
                                <span class="material-icons">zoom_in</span>
                                <span>확대</span>
                            </button>
                            <span id="zoom-level" class="px-2 py-1 bg-gray-100 rounded text-sm">100%</span>
                        </div>
                        <div class="canvas-container h-[calc(100vh-500px)] border-2 border-gray-300 rounded-lg bg-white overflow-hidden">
                            <canvas id="drawing-board"></canvas>
                        </div>
                    </div>

                    <!-- 하단: 저장된 그림 목록 -->
                    <div class="bg-white rounded-lg p-4 shadow-sm border">
                        <h3 class="text-lg font-semibold mb-3">저장된 그림</h3>
                        <div id="saved-drawings" class="flex flex-row gap-3 overflow-x-auto p-2">
                            <!-- 저장된 그림들이 여기에 동적으로 추가됨 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- recorder column removed here; grid closed below -->
        </div>

        <!-- 3. 녹음기 + 예시 영상 (가로 배치) -->
        <div class="mt-6 flex flex-col md:flex-row gap-6">
            <!-- 녹음기 (왼쪽) -->
            <div class="md:w-1/3 bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">🎧 녹음기</h2>
                <div class="flex items-center justify-start space-x-4 mb-4">
                    <button id="record-btn" class="w-16 h-16 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm">녹음</button>
                    <button id="stop-btn" class="w-16 h-16 bg-gray-700 hover:bg-gray-800 text-white rounded-full flex items-center justify-center text-sm" disabled>정지</button>
                </div>
                <div id="audio-playback-container" class="space-y-3"></div>
                <div class="mt-6 border-t pt-4">
                    <h3 class="text-lg font-semibold mb-3">저장된 녹음</h3>
                    <div id="saved-recordings" class="space-y-3 max-h-48 overflow-y-auto pr-2">
                        <!-- 저장된 녹음들이 여기에 동적으로 추가됨 -->
                    </div>
                </div>
            </div>

            <!-- 예시 영상 (오른쪽) -->
            <div class="md:w-2/3 bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">📘 예시 영상</h2>
                <div class="add-video-form mb-6 p-4 border rounded-lg">
                    <h3 class="font-bold mb-2">새 영상 추가</h3>
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" id="video-title" placeholder="영상 제목" class="flex-grow px-3 py-2 border rounded-md">
                        <input type="url" id="video-url" placeholder="YouTube URL" class="flex-grow px-3 py-2 border rounded-md">
                        <button id="add-video-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">추가</button>
                    </div>
                </div>
                <div class="video-list-container">
                    <input type="search" id="video-search" placeholder="초성/키워드로 검색..." class="w-full px-3 py-2 border rounded-md mb-4">
                    <div id="video-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 영상 목록은 JS로 동적 생성 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/examples.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth(); // 공통 인증 체크
            const user = getUser();
            if (user) {
                document.getElementById('user-name').textContent = `환영합니다, ${user.name}님`;
                const homeBtn = document.getElementById('home-btn');
                if (user.role === 'teacher') {
                    homeBtn.href = '/teacher.html';
                } else {
                    homeBtn.href = '/student.html';
                }
            }
        });
    </script>
</body>
</html>
