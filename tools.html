<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="보컬 클래스 수업 도구 - 드로잉 보드, 녹음기, 예시 영상">
    <title>수업 도구 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

    <nav class="dark-nav text-white p-4" role="navigation" aria-label="주요 네비게이션">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">🎵 수업 도구</h1>
            <div class="flex items-center gap-4" role="group" aria-label="사용자 메뉴">
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
                    <div class="theme-toggle-slider">
                        <span id="theme-icon">🌙</span>
                    </div>
                </button>
                <!-- Student Selector (only visible for teachers) -->
                <div id="student-selector-container" class="hidden">
                    <select id="student-selector" class="dark-input px-3 py-1 text-sm" aria-label="수강생 선택">
                        <option value="">수강생 선택 안함 (로컬 저장)</option>
                        <!-- Students populated by JavaScript -->
                    </select>
                </div>
                <span id="user-name" aria-live="polite"></span>
                <button id="home-btn" class="hover:underline" aria-label="메인 페이지로 이동">메인으로</button>
                <button id="logout-btn" class="btn btn-danger btn-sm" aria-label="로그아웃">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8" role="main">
        <!-- 1. 드로잉 보드 (전체 너비) -->
        <section id="drawing-container" class="dark-card p-6 mb-8" aria-labelledby="drawing-heading">
            <div class="flex justify-between items-center mb-6">
                <h2 id="drawing-heading" class="dark-section-header">🎨 드로잉 보드</h2>
                <button id="maximize-btn"
                        class="dark-btn dark-btn-secondary dark-btn-sm"
                        aria-label="드로잉 보드 최대화">
                    <span class="material-icons" aria-hidden="true">fullscreen</span>
                    <span>최대화</span>
                </button>
            </div>
            <div class="dark-controls flex flex-wrap justify-between items-center gap-3" role="toolbar" aria-label="드로잉 도구 컨트롤">
                    <!-- 왼쪽 그룹: 색상, 굵기, 버튼들 -->
                    <div class="flex flex-wrap gap-3 items-center" role="group" aria-label="드로잉 기본 도구">
                        <div class="flex items-center gap-2">
                            <label for="color-picker" class="text-sm">색상:</label>
                            <input type="color" id="color-picker" value="#000000"
                                   class="w-10 h-10 rounded cursor-pointer"
                                   aria-label="브러시 색상 선택">
                        </div>
                        <div class="flex items-center gap-2">
                            <label for="brush-size" class="text-sm">굵기:</label>
                            <input type="range" id="brush-size" min="1" max="20" value="5"
                                   class="w-32"
                                   aria-label="브러시 굵기 선택"
                                   aria-valuemin="1" aria-valuemax="20" aria-valuenow="5">
                        </div>
                        <button id="clear-canvas-btn"
                                class="dark-btn dark-btn-outline dark-btn-sm"
                                aria-label="캔버스 전체 지우기">
                            <span class="material-icons" aria-hidden="true">delete_sweep</span>Clear
                        </button>
                        <button id="save-drawing-btn"
                                class="dark-btn dark-btn-success dark-btn-sm"
                                aria-label="현재 그림 저장">
                            <span class="material-icons" aria-hidden="true">save</span>저장
                        </button>
                    </div>

                    <!-- 오른쪽 그룹: 확대/축소 -->
                    <div class="flex gap-2 items-center" role="group" aria-label="확대/축소 도구">
                        <button id="zoom-out-btn"
                                class="dark-btn dark-btn-secondary dark-btn-sm"
                                aria-label="축소">
                            <span class="material-icons" aria-hidden="true">zoom_out</span>
                            <span>축소</span>
                        </button>
                        <button id="zoom-reset-btn"
                                class="dark-btn dark-btn-secondary dark-btn-sm"
                                aria-label="원래 크기">
                            <span class="material-icons" aria-hidden="true">filter_center_focus</span>
                            <span>100%</span>
                        </button>
                        <button id="zoom-in-btn"
                                class="dark-btn dark-btn-secondary dark-btn-sm"
                                aria-label="확대">
                            <span class="material-icons" aria-hidden="true">zoom_in</span>
                            <span>확대</span>
                        </button>
                        <span id="zoom-level" class="px-2 py-1 bg-gray-100 rounded text-sm" aria-live="polite" aria-atomic="true">100%</span>
                    </div>
                </div>

                <!-- 도형 그리기 힌트 -->
                <div class="mb-4 flex flex-wrap gap-3">
                    <span class="dark-hint"><kbd class="dark-kbd">Shift</kbd> + 드래그: 직선</span>
                    <span class="dark-hint"><kbd class="dark-kbd">Ctrl</kbd> + 드래그: 원</span>
                    <span class="dark-hint"><kbd class="dark-kbd">Ctrl+Z</kbd>: 실행취소</span>
                    <span class="dark-hint"><kbd class="dark-kbd">Ctrl+Shift+Z</kbd>: 다시실행</span>
                </div>

                <!-- 메인 에디터 영역 -->
                <div class="flex flex-col gap-4">
                    <!-- 캔버스 -->
                    <div class="rounded-lg">
                        <div id="canvas-wrapper" class="dark-canvas-wrapper" style="height: 600px;">
                            <canvas id="drawing-board"
                                    style="display: block; width: 100%; height: 100%; cursor: crosshair;"
                                    role="img"
                                    aria-label="드로잉 캔버스 - 마우스나 터치로 그림을 그리세요"></canvas>
                        </div>
                    </div>

                    <!-- 하단: 클립아트 & 저장된 그림 (두 섹션) -->
                    <div id="drawing-assets-section" class="dark-card rounded-lg p-4 shadow-sm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- 왼쪽: 클립아트 -->
                            <div class="border-r border-gray-300 md:pr-6">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="text-lg font-semibold text-gray-800">클립아트 모음</h3>
                                    <div class="flex items-center gap-2">
                                        <input id="clipart-url-compact" type="text" placeholder="이미지 URL" class="dark-input text-sm px-2 py-1 w-32" />
                                        <button id="add-clipart-btn-compact" class="dark-btn dark-btn-primary dark-btn-sm">
                                            <span class="material-icons text-sm">add</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="clipart-container" class="flex flex-wrap gap-2 overflow-y-auto p-2" style="max-height: 200px;">
                                    <!-- 클립아트들이 여기에 동적으로 추가됨 -->
                                </div>
                                <p class="text-xs text-gray-600 mt-2">💡 클립아트를 드래그해서 캔버스에 놓으세요</p>
                            </div>

                            <!-- 오른쪽: 저장된 그림 -->
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-3">저장된 그림</h3>
                                <div id="saved-drawings" class="flex flex-wrap gap-2 overflow-y-auto p-2" style="max-height: 200px;">
                                    <!-- 저장된 그림들이 여기에 동적으로 추가됨 -->
                                </div>
                                <p class="text-xs text-gray-600 mt-2">💡 드래그해서 캔버스에 추가하거나 클릭해서 전체 교체</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <!-- 2. 녹음기 섹션 - 숨김 처리 (코드 보존) -->
        <div id="recorder-section" class="dark-hidden">
            <div class="md:w-1/3 bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">🎧 녹음기</h2>
                <div class="flex items-center justify-start space-x-4 mb-4">
                    <button id="record-btn" class="w-16 h-16 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm">녹음</button>
                    <button id="stop-btn" class="w-16 h-16 bg-gray-700 hover:bg-gray-800 text-white rounded-full flex items-center justify-center text-sm" disabled>정지</button>
                </div>
                <div id="audio-playback-container" class="space-y-3"></div>
                <div class="mt-6 border-t pt-4">
                    <h3 class="text-lg font-semibold mb-3">저장된 녹음</h3>
                    <div id="saved-recordings" class="space-y-3 max-h-48 overflow-y-auto pr-2">
                        <!-- 저장된 녹음들이 여기에 동적으로 추가됨 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 예시 영상 섹션 (전체 너비, 다크 테마) -->
        <section id="video-section" class="dark-card p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="dark-section-header">📺 예시 영상</h2>
            </div>

            <!-- 카테고리 필터 (동적 생성) -->
            <div id="category-filters" class="dark-category-filters"></div>

            <!-- 영상 추가 폼 -->
            <div class="add-video-form mb-6 p-4 dark-card-elevated">
                <h3 class="font-bold mb-3 text-lg" style="color: var(--text-primary)">새 영상 추가</h3>
                <div class="flex flex-col md:flex-row gap-3">
                    <input type="text" id="video-title" placeholder="영상 제목 (선택사항)" class="dark-input flex-grow">
                    <input type="text" id="video-category" placeholder="카테고리 (예: 발성, 호흡)" class="dark-input flex-grow">
                    <input type="url" id="video-url" placeholder="YouTube URL" class="dark-input flex-grow">
                    <button id="add-video-btn" class="dark-btn dark-btn-primary">
                        <span class="material-icons">add</span>
                        <span>추가</span>
                    </button>
                </div>
                <p class="text-xs mt-2" style="color: var(--text-secondary)">💡 제목 없이 URL만 입력해도 추가할 수 있습니다</p>
            </div>
            <!-- 검색 바 -->
            <div class="mb-4">
                <input type="search" id="video-search" placeholder="🔍 초성/키워드로 검색..." class="dark-input w-full">
            </div>

            <!-- 비디오 리스트 (썸네일 기반 레이아웃, JavaScript로 동적 생성) -->
            <div id="video-list" class="dark-video-list">
                <!-- 영상 목록은 JS로 동적 생성 -->
            </div>
        </section>

        <!-- 비디오 재생 모달 -->
        <div id="video-modal" class="dark-modal-overlay">
            <div class="dark-modal-content">
                <div class="dark-modal-header">
                    <h3 class="dark-modal-title" id="modal-video-title">영상 제목</h3>
                    <button class="dark-modal-close" id="modal-close-btn" aria-label="닫기">✕</button>
                </div>
                <div class="dark-modal-body">
                    <div class="dark-modal-video" id="modal-video-container">
                        <!-- iframe이 여기에 동적으로 추가됨 -->
                    </div>
                    <div class="flex items-center gap-2 mt-3">
                        <span class="dark-category-badge" id="modal-video-category">카테고리</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/components.js?v=9"></script>
    <script src="js/auth.js?v=9"></script>
    <script src="js/drawing.js?v=9"></script>
    <script src="js/recorder.js?v=9"></script>
    <script src="js/examples.js?v=9"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // checkAuth(); // 시연용으로 임시 비활성화
            const user = getUser();
            if (user) {
                document.getElementById('user-name').textContent = `환영합니다, ${user.name}님`;
                const homeBtn = document.getElementById('home-btn');
                homeBtn.addEventListener('click', () => {
                    if (user.role === 'teacher') {
                        window.location.href = '/teacher';
                    } else {
                        window.location.href = '/student';
                    }
                });

                // ============================================
                // Student Selector (Teachers only)
                // ============================================
                if (user.role === 'teacher') {
                    const studentSelectorContainer = document.getElementById('student-selector-container');
                    const studentSelector = document.getElementById('student-selector');

                    // Show student selector for teachers
                    studentSelectorContainer.classList.remove('hidden');

                    // Fetch and populate student list
                    try {
                        const response = await fetch('/api/auth?role=student');
                        const data = await response.json();

                        if (data.users && data.users.length > 0) {
                            data.users.forEach(student => {
                                const option = document.createElement('option');
                                option.value = student.id;
                                option.textContent = student.name;
                                studentSelector.appendChild(option);
                            });
                        }
                    } catch (error) {
                        console.error('Failed to load students:', error);
                    }

                    // Load previously selected student from sessionStorage
                    const savedStudentId = sessionStorage.getItem('selectedStudentId');
                    if (savedStudentId) {
                        studentSelector.value = savedStudentId;
                    }

                    // Handle student selection change
                    studentSelector.addEventListener('change', (e) => {
                        const selectedStudentId = e.target.value;

                        if (selectedStudentId) {
                            // Save to sessionStorage
                            sessionStorage.setItem('selectedStudentId', selectedStudentId);
                            // Trigger event for drawing.js to reload data
                            window.dispatchEvent(new CustomEvent('studentSelected', {
                                detail: { studentId: parseInt(selectedStudentId) }
                            }));
                        } else {
                            // Clear selection
                            sessionStorage.removeItem('selectedStudentId');
                            // Trigger event to use localStorage
                            window.dispatchEvent(new CustomEvent('studentDeselected'));
                        }
                    });

                    // Trigger initial load if student is already selected
                    if (savedStudentId) {
                        window.dispatchEvent(new CustomEvent('studentSelected', {
                            detail: { studentId: parseInt(savedStudentId) }
                        }));
                    }
                }
            }

            // ============================================
            // Theme Toggle
            // ============================================
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;

            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                themeIcon.textContent = '☀️';
            } else {
                themeIcon.textContent = '🌙';
            }

            // Theme toggle click handler
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('light-theme');
                const isLight = body.classList.contains('light-theme');
                themeIcon.textContent = isLight ? '☀️' : '🌙';
                localStorage.setItem('theme', isLight ? 'light' : 'dark');
            });

            // ============================================
            // Maximize Button Toggle
            // ============================================
            const maximizeBtn = document.getElementById('maximize-btn');
            const drawingContainer = document.getElementById('drawing-container');
            let isMaximized = false;

            maximizeBtn.addEventListener('click', () => {
                isMaximized = !isMaximized;

                if (isMaximized) {
                    // Maximize
                    drawingContainer.style.position = 'fixed';
                    drawingContainer.style.top = '0';
                    drawingContainer.style.left = '0';
                    drawingContainer.style.width = '100%';
                    drawingContainer.style.height = '100%';
                    drawingContainer.style.zIndex = '9999';
                    drawingContainer.style.margin = '0';
                    drawingContainer.style.borderRadius = '0';

                    // Update button
                    maximizeBtn.querySelector('span.material-icons').textContent = 'fullscreen_exit';
                    maximizeBtn.querySelector('span:last-child').textContent = '최소화';
                } else {
                    // Minimize (restore)
                    drawingContainer.style.position = '';
                    drawingContainer.style.top = '';
                    drawingContainer.style.left = '';
                    drawingContainer.style.width = '';
                    drawingContainer.style.height = '';
                    drawingContainer.style.zIndex = '';
                    drawingContainer.style.margin = '';
                    drawingContainer.style.borderRadius = '';

                    // Update button
                    maximizeBtn.querySelector('span.material-icons').textContent = 'fullscreen';
                    maximizeBtn.querySelector('span:last-child').textContent = '최대화';
                }
            });

            // ESC key to exit fullscreen
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isMaximized) {
                    maximizeBtn.click();
                }
            });
        });
    </script>
</body>
</html>
