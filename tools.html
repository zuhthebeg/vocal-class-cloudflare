<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="보컬 클래스 수업 도구 - 드로잉 보드, 녹음기, 예시 영상">
    <title>수업 도구 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-indigo-600 text-white p-4 shadow-md" role="navigation" aria-label="주요 네비게이션">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">수업 도구</h1>
            <div role="group" aria-label="사용자 메뉴">
                <span id="user-name" class="mr-4" aria-live="polite"></span>
                <button id="home-btn" class="hover:underline mr-4" aria-label="메인 페이지로 이동">메인으로</button>
                <button id="logout-btn" class="btn btn-danger btn-sm" aria-label="로그아웃">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8" role="main">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 1. 드로잉 보드 (3칸 차지) -->
            <section id="drawing-container" class="lg:col-span-4 bg-white p-6 rounded-lg shadow" aria-labelledby="drawing-heading">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="drawing-heading" class="text-2xl font-bold">🎨 드로잉 보드</h2>
                    <button id="maximize-btn"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                            aria-label="드로잉 보드 최대화">
                        <span class="material-icons" aria-hidden="true">fullscreen</span>
                        <span>최대화</span>
                    </button>
                </div>
                <div class="controls flex flex-wrap justify-between items-center gap-3 mb-4" role="toolbar" aria-label="드로잉 도구 컨트롤">
                    <!-- 왼쪽 그룹: 색상, 굵기, 버튼들 -->
                    <div class="flex flex-wrap gap-3 items-center" role="group" aria-label="드로잉 기본 도구">
                        <div class="flex items-center gap-2">
                            <label for="color-picker" class="text-sm">색상:</label>
                            <input type="color" id="color-picker" value="#000000"
                                   class="w-10 h-10 rounded cursor-pointer"
                                   aria-label="브러시 색상 선택">
                        </div>
                        <div class="flex items-center gap-2">
                            <label for="brush-size" class="text-sm">굵기:</label>
                            <input type="range" id="brush-size" min="1" max="20" value="5"
                                   class="w-32"
                                   aria-label="브러시 굵기 선택"
                                   aria-valuemin="1" aria-valuemax="20" aria-valuenow="5">
                        </div>
                        <button id="clear-canvas-btn"
                                class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg flex items-center gap-2"
                                aria-label="캔버스 전체 지우기">
                            <span class="material-icons" aria-hidden="true">delete_sweep</span>전체 지우기
                        </button>
                        <button id="save-drawing-btn"
                                class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                                aria-label="현재 그림 저장">
                            <span class="material-icons" aria-hidden="true">save</span>저장
                        </button>
                    </div>

                    <!-- 오른쪽 그룹: 확대/축소 -->
                    <div class="flex gap-2 items-center" role="group" aria-label="확대/축소 도구">
                        <button id="zoom-out-btn"
                                class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-lg flex items-center gap-1"
                                aria-label="축소">
                            <span class="material-icons" aria-hidden="true">zoom_out</span>
                            <span>축소</span>
                        </button>
                        <button id="zoom-in-btn"
                                class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-lg flex items-center gap-1"
                                aria-label="확대">
                            <span class="material-icons" aria-hidden="true">zoom_in</span>
                            <span>확대</span>
                        </button>
                        <span id="zoom-level" class="px-2 py-1 bg-gray-100 rounded text-sm" aria-live="polite" aria-atomic="true">100%</span>
                    </div>
                </div>

                <!-- 도형 그리기 힌트 -->
                <div class="text-xs text-gray-500 mb-2 flex flex-wrap gap-3">
                    <span>💡 <kbd class="px-1 py-0.5 bg-gray-200 rounded text-xs">Shift</kbd> + 드래그: 직선</span>
                    <span>💡 <kbd class="px-1 py-0.5 bg-gray-200 rounded text-xs">Ctrl</kbd> + 드래그: 원</span>
                </div>
                
                <!-- 메인 에디터 영역 -->
                <div class="flex flex-col gap-4">
                    <!-- 캔버스 -->
                    <div class="bg-white rounded-lg p-4 shadow-sm">
                        <div id="canvas-wrapper" class="border-2 border-gray-300 rounded-lg bg-white" style="height: 500px;">
                            <canvas id="drawing-board"
                                    style="display: block; width: 100%; height: 100%; cursor: crosshair;"
                                    role="img"
                                    aria-label="드로잉 캔버스 - 마우스나 터치로 그림을 그리세요"></canvas>
                        </div>
                    </div>

                    <!-- 하단: 클립아트 & 저장된 그림 (두 섹션) -->
                    <div class="bg-white rounded-lg p-4 shadow-sm border">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- 왼쪽: 클립아트 -->
                            <div class="border-r md:pr-6">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="text-lg font-semibold">클립아트 모음</h3>
                                    <div class="flex items-center gap-2">
                                        <input id="clipart-url-compact" type="text" placeholder="이미지 URL" class="text-sm px-2 py-1 border rounded w-32" />
                                        <button id="add-clipart-btn-compact" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm">
                                            <span class="material-icons text-sm">add</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="clipart-container" class="flex flex-wrap gap-2 overflow-y-auto p-2" style="max-height: 200px;">
                                    <!-- 클립아트들이 여기에 동적으로 추가됨 -->
                                </div>
                                <p class="text-xs text-gray-500 mt-2">💡 클립아트를 드래그해서 캔버스에 놓으세요</p>
                            </div>

                            <!-- 오른쪽: 저장된 그림 -->
                            <div>
                                <h3 class="text-lg font-semibold mb-3">저장된 그림</h3>
                                <div id="saved-drawings" class="flex flex-wrap gap-2 overflow-y-auto p-2" style="max-height: 200px;">
                                    <!-- 저장된 그림들이 여기에 동적으로 추가됨 -->
                                </div>
                                <p class="text-xs text-gray-500 mt-2">💡 드래그해서 캔버스에 추가하거나 클릭해서 전체 교체</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- recorder column removed here; grid closed below -->
        </div>

        <!-- 3. 녹음기 + 예시 영상 (가로 배치) -->
        <div class="mt-6 flex flex-col md:flex-row gap-6">
            <!-- 녹음기 (왼쪽) -->
            <div class="md:w-1/3 bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">🎧 녹음기</h2>
                <div class="flex items-center justify-start space-x-4 mb-4">
                    <button id="record-btn" class="w-16 h-16 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center text-sm">녹음</button>
                    <button id="stop-btn" class="w-16 h-16 bg-gray-700 hover:bg-gray-800 text-white rounded-full flex items-center justify-center text-sm" disabled>정지</button>
                </div>
                <div id="audio-playback-container" class="space-y-3"></div>
                <div class="mt-6 border-t pt-4">
                    <h3 class="text-lg font-semibold mb-3">저장된 녹음</h3>
                    <div id="saved-recordings" class="space-y-3 max-h-48 overflow-y-auto pr-2">
                        <!-- 저장된 녹음들이 여기에 동적으로 추가됨 -->
                    </div>
                </div>
            </div>

            <!-- 예시 영상 (오른쪽) -->
            <div class="md:w-2/3 bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-bold mb-4">📘 예시 영상</h2>
                <div class="add-video-form mb-6 p-4 border rounded-lg">
                    <h3 class="font-bold mb-2">새 영상 추가</h3>
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="text" id="video-title" placeholder="영상 제목" class="flex-grow px-3 py-2 border rounded-md">
                        <input type="url" id="video-url" placeholder="YouTube URL" class="flex-grow px-3 py-2 border rounded-md">
                        <button id="add-video-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">추가</button>
                    </div>
                </div>
                <div class="video-list-container">
                    <input type="search" id="video-search" placeholder="초성/키워드로 검색..." class="w-full px-3 py-2 border rounded-md mb-4">
                    <div id="video-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 영상 목록은 JS로 동적 생성 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/drawing.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/examples.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // checkAuth(); // 시연용으로 임시 비활성화
            const user = getUser();
            if (user) {
                document.getElementById('user-name').textContent = `환영합니다, ${user.name}님`;
                const homeBtn = document.getElementById('home-btn');
                homeBtn.addEventListener('click', () => {
                    if (user.role === 'teacher') {
                        window.location.href = '/teacher.html';
                    } else {
                        window.location.href = '/student.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
