    <script>
        let teacherId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // URLì—ì„œ teacherId ê°€ì ¸ì˜¤ê¸°
            const urlParams = new URLSearchParams(window.location.search);
            teacherId = urlParams.get('teacherId');

            if (!teacherId) {
                showNoProfile();
                return;
            }

            await loadProfile();
        });

        async function loadProfile() {
            try {
                // í”„ë¡œí•„ ë¡œë“œ
                const profileResponse = await fetch(`/api/teachers/profile?userId=${teacherId}`);
                const profileData = await profileResponse.json();

                if (!profileData.success || !profileData.profile) {
                    showNoProfile();
                    return;
                }

                const profile = profileData.profile;

                // ë¦¬ë·° ë¡œë“œ
                const reviewsResponse = await fetch(`/api/reviews?teacherId=${teacherId}`);
                const reviewsData = await reviewsResponse.json();

                // UI ë Œë”ë§
                renderProfile(profile);
                renderReviews(reviewsData.reviews || [], reviewsData.avgRating || 0, reviewsData.reviewCount || 0);

                // ì±—ë´‡ ë§í¬ ì„¤ì •
                document.getElementById('chatbot-link').href = `/chat?teacherId=${teacherId}`;

                // ë¡œë”© ìˆ¨ê¸°ê³  ì»¨í…ì¸  í‘œì‹œ
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('profile-content').classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load profile:', error);
                showNoProfile();
            }
        }

        function renderProfile(profile) {
            // ì´ë¦„
            document.getElementById('teacher-name').textContent = profile.teacher_name || 'ê°•ì‚¬';

            // ì¹´í…Œê³ ë¦¬
            if (profile.category_name) {
                const badge = document.getElementById('category-badge');
                badge.textContent = `${profile.category_icon || ''} ${profile.category_name}`;
            }

            // í‰ì  (ë¦¬ë·° ë°ì´í„°ë¡œ ì—…ë°ì´íŠ¸ë  ì˜ˆì •)
            updateRating(profile.rating || 5.0, profile.review_count || 0);

            // ì‹œê°„ë‹¹ ìˆ˜ì—…ë£Œ
            if (profile.hourly_rate) {
                document.getElementById('hourly-rate-section').classList.remove('hidden');
                document.getElementById('hourly-rate').textContent =
                    `${parseInt(profile.hourly_rate).toLocaleString()}ì›`;
            }

            // ìê¸°ì†Œê°œ
            if (profile.bio) {
                document.getElementById('bio-section').classList.remove('hidden');
                document.getElementById('bio-text').textContent = profile.bio;
            }

            // ìê²©ì¦/ê²½ë ¥
            if (profile.certification) {
                document.getElementById('certification-section').classList.remove('hidden');
                document.getElementById('certification-text').textContent = profile.certification;
            }
        }

        function updateRating(rating, count) {
            const starsContainer = document.getElementById('rating-stars');
            starsContainer.innerHTML = '';

            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;

            // ê½‰ ì°¬ ë³„
            for (let i = 0; i < fullStars; i++) {
                starsContainer.innerHTML += '<span class="text-yellow-400 text-xl">â˜…</span>';
            }

            // ë°˜ ë³„
            if (hasHalfStar) {
                starsContainer.innerHTML += '<span class="text-yellow-400 text-xl">â˜†</span>';
            }

            // ë¹ˆ ë³„
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsContainer.innerHTML += '<span class="text-gray-300 text-xl">â˜…</span>';
            }

            document.getElementById('rating-text').textContent = rating.toFixed(1);
            document.getElementById('review-count').textContent = `(${count}ê°œ ë¦¬ë·°)`;
        }

        function renderReviews(reviews, avgRating, reviewCount) {
            const reviewsList = document.getElementById('reviews-list');
            const noReviews = document.getElementById('no-reviews');

            // í‰ì  ì—…ë°ì´íŠ¸ (ì‹¤ì œ ë¦¬ë·° ë°ì´í„° ë°˜ì˜)
            if (reviewCount > 0) {
                updateRating(avgRating, reviewCount);
            }

            if (!reviews || reviews.length === 0) {
                noReviews.classList.remove('hidden');
                return;
            }

            reviewsList.innerHTML = '';

            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'border-b border-gray-200 pb-4 last:border-0';

                const stars = 'â˜…'.repeat(review.rating) + 'â˜†'.repeat(5 - review.rating);
                const date = new Date(review.created_at).toLocaleDateString('ko-KR');

                reviewCard.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <div>
                            <p class="font-semibold text-gray-900">${review.student_name || 'ìµëª…'}</p>
                            <div class="flex items-center gap-2">
                                <span class="text-yellow-400">${stars}</span>
                                <span class="text-sm text-gray-500">${date}</span>
                            </div>
                        </div>
                    </div>
                    ${review.comment ? `<p class="text-gray-700 mt-2">${review.comment}</p>` : ''}
                `;

                reviewsList.appendChild(reviewCard);
            });
        }

        function showNoProfile() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('no-profile').classList.remove('hidden');
        }
    </script>
