<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Class - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5"/>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Vocal Class</h1>
            <p class="mt-2 text-sm text-gray-600">수업 관리를 위한 웹앱</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="name" class="text-sm font-medium text-gray-700">이름</label>
                <input id="name" name="name" type="text" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="이름을 입력하세요">
            </div>

            <div>
                <label for="role" class="text-sm font-medium text-gray-700">역할</label>
                <select id="role" name="role"
                        class="w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="student">수강생</option>
                    <option value="teacher">강사</option>
                </select>
            </div>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    로그인
                </button>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // For local testing: submit attendance to local server (run server.js on port 3001)
        window.LOCAL_ATTENDANCE_ENDPOINT = 'http://localhost:3001/api/attendance';

        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // 로그인 처리
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const role = document.getElementById('role').value;
            login(name, role);
        });
    </script>
</body>
</html>
