<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="보컬 클래스 수업 관리 및 출석 시스템">
    <title>Vocal Class - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5"/>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <main role="main" class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <header class="text-center">
            <h1 id="app-title" class="text-3xl font-bold text-gray-900">Vocal Class</h1>
            <p class="mt-2 text-sm text-gray-600">수업 관리를 위한 웹앱</p>
        </header>

        <form id="login-form" class="space-y-6" aria-labelledby="app-title" novalidate>
            <div>
                <label for="name" class="text-sm font-medium text-gray-700">이름</label>
                <input id="name" name="name" type="text" required
                       aria-required="true"
                       aria-label="사용자 이름 입력"
                       autocomplete="name"
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="이름을 입력하세요">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700 block mb-3">역할</label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" id="role-student" name="role" value="student"
                               class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-700">수강생</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" id="role-teacher" name="role" value="teacher"
                               class="w-4 h-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-700">강사</span>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-full btn-lg" aria-label="로그인 버튼">
                    로그인
                </button>
            </div>
        </form>
    </main>

    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // For local testing: submit attendance to local server (run server.js on port 3001)
        window.LOCAL_ATTENDANCE_ENDPOINT = 'http://localhost:3001/api/attendance';

        // PWA 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // 페이지 로드 시 마지막 선택 역할 복원
        window.addEventListener('DOMContentLoaded', () => {
            const lastRole = localStorage.getItem('lastLoginRole') || 'student';
            const roleInput = document.getElementById(`role-${lastRole}`);
            if (roleInput) {
                roleInput.checked = true;
            }
        });

        // 로그인 처리
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('name');
            const roleInputs = document.getElementsByName('role');
            const name = nameInput.value.trim();
            let role = '';

            // 선택된 라디오 버튼 찾기
            for (const input of roleInputs) {
                if (input.checked) {
                    role = input.value;
                    break;
                }
            }

            // 폼 검증
            if (!name) {
                nameInput.focus();
                if (typeof showToast === 'function') {
                    showToast('이름을 입력해주세요.', 'error');
                } else {
                    alert('이름을 입력해주세요.');
                }
                return;
            }

            if (name.length < 2) {
                nameInput.focus();
                if (typeof showToast === 'function') {
                    showToast('이름은 2글자 이상 입력해주세요.', 'error');
                } else {
                    alert('이름은 2글자 이상 입력해주세요.');
                }
                return;
            }

            if (!role) {
                if (typeof showToast === 'function') {
                    showToast('역할을 선택해주세요.', 'error');
                } else {
                    alert('역할을 선택해주세요.');
                }
                return;
            }

            // 마지막 선택 역할 저장
            localStorage.setItem('lastLoginRole', role);

            login(name, role);
        });
    </script>
</body>
</html>
