<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="보컬 클래스 수강생 페이지 - 수업 예약 및 출석 관리">
    <title>수강생 페이지 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-indigo-600 text-white p-4 shadow-md" role="navigation" aria-label="주요 네비게이션">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">수강생 페이지</h1>
            <div role="group" aria-label="사용자 메뉴">
                <span id="user-name" class="mr-4" aria-live="polite"></span>
                <a href="/tools" class="hover:underline mr-4" aria-label="수업도구 페이지로 이동">수업도구</a>
                <button id="logout-btn" class="btn btn-danger btn-sm" aria-label="로그아웃">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8" role="main">
        <!-- 수강생 대시보드 -->
        <section class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-lg shadow-lg mb-8" aria-labelledby="dashboard-heading">
            <h2 id="dashboard-heading" class="text-2xl font-bold mb-4">나의 수강 현황</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- 마지막 수강 강사 -->
                <div class="bg-white bg-opacity-20 backdrop-blur-sm p-4 rounded-lg">
                    <p class="text-sm opacity-90 mb-1">마지막 수강 강사</p>
                    <p id="last-teacher" class="text-xl font-bold">-</p>
                    <button id="view-last-teacher-profile" class="mt-2 text-sm underline hover:text-indigo-200 hidden">
                        프로필 보기
                    </button>
                </div>

                <!-- 다음 예정 수업 -->
                <div class="bg-white bg-opacity-20 backdrop-blur-sm p-4 rounded-lg">
                    <p class="text-sm opacity-90 mb-1">다음 예정 수업</p>
                    <p id="next-class-date" class="text-lg font-bold">-</p>
                    <p id="next-class-time" class="text-sm opacity-90">-</p>
                </div>

                <!-- 최근 출석 -->
                <div class="bg-white bg-opacity-20 backdrop-blur-sm p-4 rounded-lg">
                    <p class="text-sm opacity-90 mb-1">최근 출석</p>
                    <p id="last-attendance-date" class="text-lg font-bold">-</p>
                    <p id="last-attendance-status" class="text-sm">-</p>
                </div>

                <!-- 총 수강 횟수 -->
                <div class="bg-white bg-opacity-20 backdrop-blur-sm p-4 rounded-lg">
                    <p class="text-sm opacity-90 mb-1">총 수강 횟수</p>
                    <p id="total-classes" class="text-3xl font-bold">0</p>
                    <p class="text-sm opacity-90">회</p>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 수업 예약 -->
        <section class="lg:col-span-2 bg-white p-6 rounded-lg shadow" aria-labelledby="booking-heading">
            <h2 id="booking-heading" class="text-2xl font-bold mb-4">수업 예약하기</h2>
            <p class="mb-4 text-gray-600">강사를 선택하고 날짜를 선택하여 가능한 시간을 확인하고 예약하세요.</p>

            <!-- 강사 선택 -->
            <div class="mb-6">
                <label for="teacher-select" class="block text-sm font-medium text-gray-700 mb-2">강사 선택</label>
                <div class="flex gap-2">
                    <select id="teacher-select" class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" aria-label="강사 선택">
                        <option value="">강사를 선택하세요</option>
                        <!-- 강사 목록은 JS로 동적 생성 -->
                    </select>
                    <button id="view-teacher-profile-btn" class="btn btn-secondary whitespace-nowrap" disabled>
                        강사 프로필
                    </button>
                </div>
            </div>

            <!-- 달력 네비게이션 -->
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month-btn" class="btn btn-secondary btn-sm" aria-label="이전 달">
                    &lt; 이전
                </button>
                <h3 id="current-month" class="text-lg font-bold"></h3>
                <button id="next-month-btn" class="btn btn-secondary btn-sm" aria-label="다음 달">
                    다음 &gt;
                </button>
            </div>

            <!-- 달력 -->
            <div id="calendar-container" class="mb-6" role="region" aria-label="수업 가능 날짜 달력">
                <!-- 달력은 JS로 동적 생성 -->
            </div>

            <!-- 선택된 날짜의 시간 슬롯 (예약 가능 시간) -->
            <div id="timeslot-panel" class="hidden">
                <h3 class="font-bold mb-3" id="selected-date-title"></h3>
                <div id="timeslot-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2 mb-4">
                    <!-- 시간 슬롯은 JS로 동적 생성 -->
                </div>
                <button id="close-timeslot-btn" class="btn btn-secondary w-full">닫기</button>
            </div>
        </section>

        <!-- 나의 예약 현황 -->
        <section class="bg-white p-6 rounded-lg shadow" aria-labelledby="my-bookings-heading">
            <h2 id="my-bookings-heading" class="text-2xl font-bold mb-4">나의 예약 현황</h2>
            <div id="my-booking-list"
                 class="space-y-3 mb-6 h-64 overflow-y-auto"
                 role="region"
                 aria-label="나의 수업 예약 목록"
                 aria-live="polite">
                <!-- 나의 예약 목록은 JS로 동적 생성 -->
            </div>
            <a href="/signature"
               class="btn btn-success w-full block text-center"
               aria-label="출석하기 - QR 스캔 또는 직접 서명">
               출석하기 (QR 스캔 또는 직접 서명)
            </a>
        </section>
        </div>
    </main>

    <!-- 리뷰 작성 모달 -->
    <div id="review-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 md:p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold mb-4">수업 리뷰 작성</h3>

            <form id="review-form" class="space-y-4">
                <input type="hidden" id="review-booking-id">
                <input type="hidden" id="review-teacher-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        평점 <span class="text-red-500">*</span>
                    </label>
                    <div class="flex gap-2" id="rating-input">
                        <button type="button" class="rating-star text-3xl text-gray-300 hover:text-yellow-400 transition" data-rating="1">★</button>
                        <button type="button" class="rating-star text-3xl text-gray-300 hover:text-yellow-400 transition" data-rating="2">★</button>
                        <button type="button" class="rating-star text-3xl text-gray-300 hover:text-yellow-400 transition" data-rating="3">★</button>
                        <button type="button" class="rating-star text-3xl text-gray-300 hover:text-yellow-400 transition" data-rating="4">★</button>
                        <button type="button" class="rating-star text-3xl text-gray-300 hover:text-yellow-400 transition" data-rating="5">★</button>
                    </div>
                    <input type="hidden" id="selected-rating" value="0">
                </div>

                <div>
                    <label for="review-comment" class="block text-sm font-medium text-gray-700 mb-2">
                        후기 (선택사항)
                    </label>
                    <textarea id="review-comment" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                              placeholder="수업에 대한 소감을 남겨주세요..."></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="btn btn-primary flex-1">
                        리뷰 제출
                    </button>
                    <button type="button" id="close-review-modal" class="btn btn-secondary flex-1">
                        취소
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/components.js?v=8"></script>
    <script src="js/auth.js?v=8"></script>
    <script src="js/student.js?v=8"></script>
    <script>
        // 리뷰 모달 관련 스크립트
        let selectedRating = 0;

        // 별점 선택 이벤트
        document.querySelectorAll('.rating-star').forEach(star => {
            star.addEventListener('click', (e) => {
                e.preventDefault();
                const rating = parseInt(e.target.dataset.rating);
                selectedRating = rating;
                document.getElementById('selected-rating').value = rating;

                // 별점 UI 업데이트
                document.querySelectorAll('.rating-star').forEach((s, index) => {
                    if (index < rating) {
                        s.classList.remove('text-gray-300');
                        s.classList.add('text-yellow-400');
                    } else {
                        s.classList.remove('text-yellow-400');
                        s.classList.add('text-gray-300');
                    }
                });
            });
        });

        // 리뷰 모달 열기 (글로벌 함수)
        window.openReviewModal = function(bookingId, teacherId) {
            document.getElementById('review-booking-id').value = bookingId;
            document.getElementById('review-teacher-id').value = teacherId;
            document.getElementById('review-modal').classList.remove('hidden');
            document.getElementById('review-modal').classList.add('flex');

            // 폼 초기화
            selectedRating = 0;
            document.getElementById('selected-rating').value = 0;
            document.getElementById('review-comment').value = '';
            document.querySelectorAll('.rating-star').forEach(s => {
                s.classList.remove('text-yellow-400');
                s.classList.add('text-gray-300');
            });
        };

        // 리뷰 모달 닫기
        document.getElementById('close-review-modal').addEventListener('click', () => {
            document.getElementById('review-modal').classList.add('hidden');
            document.getElementById('review-modal').classList.remove('flex');
        });

        // 리뷰 제출
        document.getElementById('review-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookingId = document.getElementById('review-booking-id').value;
            const teacherId = document.getElementById('review-teacher-id').value;
            const rating = parseInt(document.getElementById('selected-rating').value);
            const comment = document.getElementById('review-comment').value.trim();

            if (rating === 0) {
                if (typeof showToast === 'function') {
                    showToast('별점을 선택해주세요.', 'error');
                } else {
                    alert('별점을 선택해주세요.');
                }
                return;
            }

            try {
                if (typeof showLoading === 'function') {
                    showLoading(true);
                }

                const user = getUser();
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bookingId: parseInt(bookingId),
                        studentId: user.id,
                        teacherId: parseInt(teacherId),
                        rating: rating,
                        comment: comment || null
                    })
                });

                const data = await response.json();

                if (typeof showLoading === 'function') {
                    showLoading(false);
                }

                if (data.success) {
                    if (typeof showToast === 'function') {
                        showToast('리뷰가 등록되었습니다!', 'success');
                    } else {
                        alert('리뷰가 등록되었습니다!');
                    }

                    // 모달 닫기
                    document.getElementById('review-modal').classList.add('hidden');
                    document.getElementById('review-modal').classList.remove('flex');

                    // 예약 목록 새로고침 (student.js의 함수 호출)
                    if (typeof loadMyBookings === 'function') {
                        loadMyBookings();
                    }
                } else {
                    throw new Error(data.error || '리뷰 등록에 실패했습니다.');
                }
            } catch (error) {
                console.error('Failed to submit review:', error);
                if (typeof showLoading === 'function') {
                    showLoading(false);
                }
                if (typeof showToast === 'function') {
                    showToast(error.message, 'error');
                } else {
                    alert(error.message);
                }
            }
        });

        // 강사 프로필 보기 버튼 이벤트
        const teacherSelect = document.getElementById('teacher-select');
        const viewProfileBtn = document.getElementById('view-teacher-profile-btn');

        teacherSelect.addEventListener('change', () => {
            if (teacherSelect.value) {
                viewProfileBtn.disabled = false;
            } else {
                viewProfileBtn.disabled = true;
            }
        });

        viewProfileBtn.addEventListener('click', () => {
            const teacherId = teacherSelect.value;
            if (teacherId) {
                window.location.href = `/teacher-profile-view?teacherId=${teacherId}`;
            }
        });
    </script>
</body>
</html>
