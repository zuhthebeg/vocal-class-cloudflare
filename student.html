<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강생 페이지 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">수강생 페이지</h1>
            <div>
                <span id="user-name" class="mr-4"></span>
                <a href="/tools.html" class="hover:underline mr-4">수업도구</a>
                <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">로그아웃</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 수업 예약 -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">수업 예약하기</h2>
            <p class="mb-4 text-gray-600">강사님의 가능 시간 중 원하는 시간을 클릭하여 예약하세요.</p>
            <div id="teacher-schedule-container" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 text-sm">
                <!-- 강사 스케줄은 JS로 동적 생성 -->
            </div>
        </div>

        <!-- 나의 예약 현황 -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4">나의 예약 현황</h2>
            <div id="my-booking-list" class="space-y-3 mb-6 h-64 overflow-y-auto">
                <!-- 나의 예약 목록은 JS로 동적 생성 -->
            </div>
            <a href="/signature.html" 
               class="block text-center w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
               출석하기 (QR 스캔 또는 직접 서명)
            </a>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
