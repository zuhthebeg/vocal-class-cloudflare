<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강생 관리 - Vocal Class</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">수강생 관리</h1>
            <div>
                <a href="/teacher" class="hover:underline">예약관리로 돌아가기</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-indigo-600">수강생 목록</h2>
            <div id="student-list-container" class="overflow-x-auto">
                <!-- Student list will be rendered here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Edit Student Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">수강생 정보 수정</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-student-id">
                <div class="mb-4">
                    <label for="edit-name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input type="text" id="edit-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" readonly>
                </div>
                <div class="mb-4">
                    <label for="edit-start-date" class="block text-sm font-medium text-gray-700">수업 시작일</label>
                    <input type="date" id="edit-start-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="edit-end-date" class="block text-sm font-medium text-gray-700">수업 종료일</label>
                    <input type="date" id="edit-end-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="edit-payment-info" class="block text-sm font-medium text-gray-700">결제 정보</label>
                    <input type="text" id="edit-payment-info" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="edit-bank-account" class="block text-sm font-medium text-gray-700">입금 계좌</label>
                    <input type="text" id="edit-bank-account" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="edit-payment-status" class="block text-sm font-medium text-gray-700">입금 여부</label>
                    <select id="edit-payment-status" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="unpaid">미납</option>
                        <option value="paid">완납</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="edit-notes" class="block text-sm font-medium text-gray-700">수업 메모</label>
                    <textarea id="edit-notes" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/components.js?v=12"></script>
    <script src="js/auth.js?v=12"></script>
    <script src="js/students.js?v=12"></script>
</body>
</html>
